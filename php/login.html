    <link rel="stylesheet" type="text/css" href="../css/login.css">

<body>
    <!-- login page -->
    <section class="login-section"
    style="background-image: linear-gradient(to left, #000000, #ffffff);">
    <div class="mask d-flex align-items-center  gradient-custom-3">
      <div class="container ">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login Now</h2>
  
                <form>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="E-mail" />
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="password" />
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
